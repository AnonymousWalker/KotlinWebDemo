<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Demo</title>

    <link rel="stylesheet" href="http://localhost:4567/static/main.css">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://localhost:4567/static/main.js"></script>
</head>
<body>

<div class="grid-container">

    <div class="input-container">
        <label for="filename">File Name</label>
        <input type="text" id="filename" name="filename" placeholder="en_ulb_chunk.tr">

        <label for="languageCode">Language Code</label>
        <input type="text" id="languageCode" name="languageCode" placeholder="en">

        <label for="dublinCoreId">Dublin Core ID</label>
        <input type="text" id="dublinCoreId" name="dublinCoreId" placeholder="ulb">

        <label for="projectId">Project ID</label>
        <input type="text" id="projectId" name="projectId" placeholder="gen">

        <label for="mediaExtension">Media Extension</label>
        <input type="text" id="mediaExtension" name="mediaExtension">

        <label for="mediaQuality">Media Quality</label>
        <input type="text" id="mediaQuality" name="mediaQuality" placeholder="hi">

        <label for="grouping">Grouping</label>
        <input type="text" id="grouping" name="grouping">

        <input type="file" id="File" name="File">
        <br><br>
        <input id="submit" type="submit" value="Submit" >
    </div>

    <div class="output-container">
        <label for="output">Output</label>
        <p id="output">This is the output</p>
    </div>

</div>

</body>
</html>
