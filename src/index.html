<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Demo</title>

    <link rel="stylesheet" href="http://localhost:4567/static/main.css">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://localhost:4567/static/main.js"></script>
</head>
<body>

<div class="grid-container">

    <div class="input-container">
        <input type="file" id="file" name="file">
        <br><br>

        <label for="languageCode">Language Code<sup>*</sup></label>
        <input type="text" id="languageCode" name="languageCode" placeholder="en">

        <label for="dublinCoreId">Dublin Core ID<sup>*</sup></label>
        <input type="text" id="dublinCoreId" name="dublinCoreId" placeholder="ulb, tq, tn, ...">

        <label for="projectId">Project ID</label>
        <input type="text" id="projectId" name="projectId" placeholder="gen, mat, exo, ...">

        <label for="mediaExtension">Media Extension<sup>1</sup></label>
        <input type="text" id="mediaExtension" name="mediaExtension" placeholder="mp3, wav">

        <label for="mediaQuality">Media Quality<sup>2</sup></label>
        <input type="text" id="mediaQuality" name="mediaQuality" placeholder="hi, low">

        <label for="grouping">Grouping<sup>*</sup></label>
        <input type="text" id="grouping" name="grouping" placeholder="book, chapter, verse, chunk">

        <input id="submit" type="submit" value="Submit" onclick="submitForm()">

        <hr>

        <p class="footnote"><sup>1</sup>required only if uploading a .tr file</p>
        <p class="footnote"><sup>2</sup>required only if uploading a compressed file format</p>
    </div>

    <div class="output-container">
        <label for="output">Output</label>
        <p id="output">This is the output</p>
    </div>

</div>

</body>
</html>
