<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Web Demo</title>
    <link rel="stylesheet" href="http://localhost:4567/static/main.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://localhost:4567/static/main.js"></script>
</head>
<body>

<div class="grid-container">
    <div class="input-container">
        <form action="upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" name="file">
            <br><br>

            <label for="languageCode"><span th:text="#{language_code}">Language Code</span><sup>*</sup></label>
            <input type="text" id="languageCode" name="languageCode" placeholder="en, fr, aa, ...">

            <label for="resourceType"><span th:text="#{resource_type}">Resource Type</span><sup>*</sup></label>
            <input type="text" id="resourceType" name="resourceType" placeholder="ulb, tq, tn, ...">

            <label for="projectId"><span th:text="#{book_id}">Book ID</span></label>
            <input type="text" id="projectId" name="projectId" placeholder="gen, mat, exo, ...">

            <label for="mediaExtension"><span th:text="#{media_extension}">Media Extension</span><sup>1</sup></label>
            <select name="mediaExtension" id="mediaExtension">
                <option value="" th:text="#{select_NA}">N/A</option>
                <option value="mp3">mp3</option>
                <option value="wav">wav</option>
            </select>

            <label for="mediaQuality"><span th:text="#{media_quality}">Media Quality</span><sup>2</sup></label>
            <select name="mediaQuality" id="mediaQuality">
                <option value="" th:text="#{select_NA}">N/A</option>
                <option value="hi" th:text="#{media_quality.hi}">hi</option>
                <option value="low" th:text="#{media_quality.low}">low</option>
            </select>

            <label for="grouping"><span th:text="#{grouping}">Grouping</span><sup>*</sup></label>
            <select name="grouping" id="grouping">
                <option value="book" th:text="#{grouping.book}">Book</option>
                <option value="chapter" th:text="#{grouping.chapter}">Chapter</option>
                <option value="verse" th:text="#{grouping.verse}">Verse</option>
                <option value="chunk" th:text="#{grouping.chunk}">Chunk</option>
            </select>

            <input id="submit" type="submit" th:value="#{submit}">

            <hr>

            <p class="footnote">
                <sup>1</sup>
                <span th:text="#{footnote_1}">
                required only if uploading a .tr file
            </span>
            </p>
            <p class="footnote">
                <sup>2</sup>
                <span th:text="#{footnote_2}">
                required only if uploading a compressed file format (defaults to hi if empty)
            </span>
            </p>
        </form>
    </div>

    <div class="output-container">
        <label for="output">Output</label>
        <p id="output">This is the output</p>
    </div>
</div>

</body>
</html>
