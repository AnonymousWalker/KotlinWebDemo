<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Demo</title>

    <link rel="stylesheet" href="D:\Projects\SimpleWebServer\src\main\css\main.css">
</head>
<body>

<div class="grid-container">

    <div class="input-container">
        <form method="post" action="/">

            <label for="languageCode">Language Code</label>
            <input type="text" id="languageCode" name="languageCode" placeholder="en">

            <label for="dublinCoreId">Dublin Core ID</label>
            <input type="text" id="dublinCoreId" name="dublinCoreId" placeholder="ulb">

            <label for="projectId">Project ID</label>
            <input type="text" id="projectId" name="projectId" placeholder="gen">

            <label for="mediaExtension">Media Extension</label>
            <input type="text" id="mediaExtension" name="mediaExtension">

            <label for="mediaQuality">Media Quality</label>
            <input type="text" id="mediaQuality" name="mediaQuality" placeholder="hi">

            <label for="grouping">Grouping</label>
            <input type="text" id="grouping" name="grouping">

            <input type="submit" value="Submit">

        </form>
    </div>

    <div class="output-container">
        <label for="output">Output</label>
        <p>This is the output</p>
    </div>

</div>

</body>
</html>
